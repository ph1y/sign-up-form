<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
            <div class="logo-area">
                <img class="logo-img" src="img/logo.png" alt="Odin logo">
                <div class="logo-text">Odin</div>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <form action="/test" method="post">
                    <input type="text" name="first-name" id="first-name">
                    <label for="first-name">First Name</label>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div class="login">
                    <p>
                        Already have an account?
                        <a href="/login">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
