<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
            <div class="logo-area">
                <img class="logo-img" src="img/logo.png" alt="Odin logo">
                <div class="logo-text">Odin</div>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="/test" method="post">
                    <div class="form-row">
                        <div class="form-item first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-item last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-item phone">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item pwd">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="form-item confirm-pwd">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div class="login">
                    <p>
                        Already have an account?
                        <a href="/login">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
